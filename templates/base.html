<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/blog/bs/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/blog/bs/js/bootstrap.min.js"></script>
    <style>
        *{margin:0;padding:0;}
        .header{
            height: 60px;
            background: #369;
        }
        .title{
            font-size: 18px;
            line-height: 60px;
            color:white;
            margin-left: 15px;
            margin-top: -10px;
        }
        .backend{
            float:right;
            color:white;
            font-size: 16px;
            text-decoration: none;
            margin-right: 10px;
            margin-top: 10px;
        }
        .pub_info{
            margin-top: 10px;
            color:darkgrey;
        }

    </style>
</head>
<body>
<div class="header">
    <div class="content">
        <p class="title">
            <span>
                {{ blog.title }}
            </span>
            <a href="" class="backend">管理</a>
        </p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            {% load my_tags %}
            {% get_menu_data_dom username %}

        </div>
        <div class="col-md-9">
           {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>

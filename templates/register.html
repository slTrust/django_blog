<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/blog/bs/css/bootstrap.min.css">
    <style>
        #avatar_img{
            margin-left: 20px;
        }
        #avatar{display: none;}
    </style>
</head>
<body>
<h3>注册</h3>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-offset-3">
            <form>
                {% csrf_token %}

                {% for field in form  %}
                     <div class="form-group">
                        <label for="{{ field.auto_id }}">{{ field.label }}</label>
                        {{ field }}
                    </div>

                {% endfor %}
                    <div class="form-group">
                        <label for="avatar">
                            头像
                            <img id="avatar_img" src="/static/blog/img/default.png" width="60" height="60" alt="">
                        </label>
                        <input type="file" id="avatar">
                    </div>
                <input type="button" class="btn btn-default login_btn" value="submit"> <span class="error"></span>
                <a href="/register/" class="btn btn-success pull-right">注册</a>
            </form>
        </div>
    </div>
</div>
<script src="/static/js/jquery-3.2.1.min.js"></script>
<script>
$('#avatar').change(function(){
    //获取文件对象
    var file_obj = $(this)[0].files[0];
    //获取文件对象路径
    var reader = new FileReader();
    reader.readAsDataURL(file_obj);
    /*
    reader.readAsArrayBuffer()
    reader.readAsBinaryString() 文件的二进制数据
    reader.readAsDataURL() 文件的url
    reader.readText() 文件的文本
    */
    //读文件是异步的过程  所以直接设置值会不显示
    //$('#avatar_img').attr('src',reader.result)

    reader.onload=function(){
        $('#avatar_img').attr('src',reader.result)
    }

})
</script>
</body>

</html>
